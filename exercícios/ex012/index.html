<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
    <link rel="shortcut icon" href="../../hypelinks-ex/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Colocando Vídeos em HTML5 localmente</h1>
    <hr>
    <p>Para colocar vídeos em HTML5, basta usar a tag &lt;video&gt;. Vamos fazer uma demostração abaixo:</p>
    <video width="700" poster="capa/limoes-capa.png" controls preload="metadata" >
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com vídeos</p>
    </video>
<!-- A tag <video> hospeda o video no servidor local, ou seja, o video comsumirar seus MEGAS. Já incorporando um video do youtube, o video comsumirar do servidor do Youtube!  -->
    <h1>Inserindo vídeos do YouTube (Incorporar)</h1>
     

</body>
</html>
