<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de pseudo-classes</title>
    <style>
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div p{
            display: none;
        }

        div:hover{
            color: red;
        }

        div:hover p{
            display: block;
            background-color: red;
            color: white;
            width: 200px;
            padding: 5px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Pseudo-classes</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui!
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
