<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aprendendo a usar Mesclagem de Células em tabelas">
    <title>Mesclagem de Células</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color: rgb(109, 39, 39)
        }

        table{
            width: 300px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
