<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aprendendo a usar tabelas">
    <title>Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
            color: rgb(138, 6, 6)
        }

        /*TABELA*/
        table{
            padding: 10px;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.144);
        }
        td{
            border: 2px solid #000;
            padding: 10px 20px;
        }
        .z{
            background-color: rgba(0, 0, 0, 0.308);
        }
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>

    <table> <!-- delimitando o espaÃ§o da tabela -->
        <tr class="z"> <!-- linhas da tabela -->
            <td>A1</td> <!-- dados da tabela -->
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr class="z">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>
</html>
