<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Criando um tabela de notas, separadas por materias, contendo a média de cada aluno.">
    <title>Tabela de Notas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color: #430b0b;
        }
        
        td, th{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Tabela de Notas</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">médias</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
    </table>
</body>
</html>
