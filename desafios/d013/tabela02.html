<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Segundo desafio de criação de tabelas">
    <title>Mesclagem de Células</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color: rgb(109, 39, 39)
        }
        table{
            height: 300px;
            width: 300px;
        }
        td{
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Table 2</h1>
    <table>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4">L</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
